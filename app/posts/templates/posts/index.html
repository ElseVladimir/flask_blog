{% extends "base.html" %}

{% block title %}
  Blog
{% endblock %}

{% block content_title %}
  Posts
{% endblock %}

{% block content %}
  {% for post in posts %}
    <p>
      <!-- первый параметр функции url_for обращается к вьюхе, второй передает slug в uri -->
      <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
    </p>
  {% endfor %}
{% endblock %}
